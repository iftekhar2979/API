<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">

        <h1 class="text-center">Welcome Your Meal is Here!</h1>
        <label for="exampleDataList" class="form-label">
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." value="">
        </label>
        <button class="btn btn-outline-primary " onclick="seeMeals(search())">See Your Meals</button>
      
    <main>
        <section class="container m-5">
            <div class="card-group " id="container">

            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
